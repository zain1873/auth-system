<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .dashboard h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6a11cb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .dashboard a:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, {{ request.user.username }}!</h1>
        <p>This is your dashboard.</p>
        <a href="{% url 'login' %}">Logout</a>
    </div>
</body>
</html>
